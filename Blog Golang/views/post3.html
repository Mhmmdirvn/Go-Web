{{define "post3"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post 1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #e6e6e6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col py-5">
          <h3>Judul Posting 3</h3>
        </div>
        <img src="../static/img.png" class="img-fluid" alt="" />
        <div class="row">
          <div class="col py-5">
            <p>{{.Description}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            {{template "Comment"}}
          </div>
        </div>
        {{range $i, $list := .Comments}}
        <p><b>{{$list.Name}}</b></p>
        <p>{{$list.Comment}}</p>
        </div>
        {{end}}
      </div>
  </body>
</html>
{{end}}
