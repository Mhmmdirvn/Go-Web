{{define "index"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Index</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />

    <style>
      body{
        background-color: #e6e6e6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col py-4 fw-bolder">
          <h1>Selamat Datang Di Website Saya</h1>
        </div>
      </div>
      <!-- Post 1 -->
      <div class="row">
        <div class="col">
          {{$Text := .Text}}
          {{range $elem := .Link}}
          <h4 class="py-3">{{$elem.Post}}</h4>
          <p>
            {{$Text}}
            <br />
            <a href={{$elem.Link}}>Baca Selengkapnya</a>
          </p>
          <br />
          {{end}}
        </div>
      </div>
    </div>
  </body>
</html>
{{end}}
